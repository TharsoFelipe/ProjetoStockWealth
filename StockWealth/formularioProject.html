<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/formularioProject.css" media="screen">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>Cadastro</title>
  
<body>
 <div class="wrapper">
    <!-- Formulário -->
    <form id="formulario" method="POST" action="formulario.php">
      <legend>Fale Conosco</legend>
      <div class="input-group">
        <label>Nome:</label>
        <input type="text" name="nome"  placeholder="Nome (Obrigatório)" maxlength="20" required>
      </div>
      <div class="input-group">
        <label>Sobrenome:</label>
        <input type="text" name="sobrenome" placeholder="Sobrenome (Obrigatório)" maxlength="20" required>
      </div>
	  
      <div class="input-group">
        <label>E-mail:</label>
        <input type="text" name="email" placeholder="example@example.com (Obrigatório)" maxlength="30" required>
      </div>

      <div class="colunas">
        <div class="input-group">
          <label>Telefone:</label>
          <input type="text" name="telefone" placeholder="(99)99999-9999" maxlength="15" >
        </div>
      </div>
      <div class="input-group">
        <label>Conte um pouco da sua experiência:</label>
        <textarea rows="5" cols="40" name="experiencia" placeholder="(Opcional)"></textarea>
      </div>
      <div class="colunas">
		  <label>Desejo receber novidades?</label>
          <input type="radio" name="novidades" value="sim"> Sim
		  <input type="radio" name="novidades" value="nao"> Não 
       </div>
	   <br>
      <div class="footer">
        <button type="submit" class="botao" onclick="validar()">
          Enviar
        </button>
      </div>
      <div class="final">
        <a href="projetoinvest.html">StockWealth.com</a>

      </div>
    </form>
  </div>
</div>
  <!-- função JS do botão "CONCLUÍDO" -->
  <script src="js/ScriptProjectInvest.js"></script>
</body>

</html>
